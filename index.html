<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="dark-mode-toggle">dark mode</button>
    <header>
        <img src="images/profile.jpg" alt="profile picture" class="profile-pic">
        <h1>jaden <span class="verified-badge">✔️</span></h1>
        <p>i love money <a href="https://instagram.com/jadenmrad" target="_blank">instagram.com/jadenmrad</a></p>
        <div class="social-media-icons">
            <a href="https://instagram.com/jadenmrad">instagram</a>
            <a href="https://twitter.com/4castles">twitter</a>
            <a href="https://tiktok.com/@jadenstacks">tiktok</a>
        </div>
    </header>

    <div class="animated-background"></div>

    <section class="gallery">
        <h2>gallery</h2>
        <div id="gallery-grid" class="gallery-grid">
            <!-- Gallery images will be loaded here -->
        </div>
    </section>

    <section class="social-feeds">
        <h2>social media feeds</h2>
        <div class="feeds-container">
            <!-- Add social media feed widgets here -->
        </div>
    </section>

    <section class="contact">
        <h2>contact</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="your name">
            <input type="email" name="email" placeholder="your email">
            <textarea name="message" placeholder="your message"></textarea>
            <button type="submit">send</button>
        </form>
    </section>

    <button id="friends-only-btn">friends only</button>
    <div id="friends-only-section" style="display:none;">
        <form id="friends-only-form">
            <input type="password" id="pin-input" placeholder="enter pin">
            <button type="submit">submit</button>
        </form>
    </div>

    <div class="visitor-counter">visitors: <span id="visitor-count">0</span></div>
    <script src="script.js"></script>
</body>
</html>
